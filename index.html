<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gendarmerie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- En-tête avec les deux images -->
    <header>
        <div class="header-left">
            <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/2/22/Pr%C3%A9fet_de_la_Martinique.svg/2072px-Pr%C3%A9fet_de_la_Martinique.svg.png" alt="Préfet de la Martinique">
        </div>
        <div class="header-right">
            <img src="file:///C:/Users/U01/Desktop/Simon/Simon/GENDARMERIE/LOGO/Logo_GN-removebg-preview%20(1).png" alt="Logo Gendarmerie">
        </div>
    </header>

    <!-- Formulaire de connexion -->
    <div class="login-container">
        <h2>Connexion au Genesis de la Gendarmerie</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Identifiant :</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Se connecter</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
