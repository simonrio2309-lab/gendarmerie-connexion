<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gendarmerie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- En-tête avec les deux images -->
    <header>
        <div class="header-left">
            <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/0/02/Logo_du_Minist%C3%A8re_de_l%27Int%C3%A9rieur_%282020%29.svg/1200px-Logo_du_Minist%C3%A8re_de_l%27Int%C3%A9rieur_%282020%29.svg.png">
        </div>
        <div class="header-right">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Gendarmerie_nationale_logo.svg/1192px-Gendarmerie_nationale_logo.svg.png" alt="Logo Gendarmerie Nationale">
        </div>
    </header>

    <!-- Formulaire de connexion -->
    <div class="login-container">
        <h2>Connexion au Genesis de la Gendarmerie</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Identifiant :</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Ouvrir la Session</button>
        </form>
    </div>

    <script src="script.js"></script>

    <footer class="legal-footer">
    © AUCUNE VALEUR OFFICIELLE – TOUTE REPRODUCTION EST INTERDITE<br>
    DROITS RÉSERVÉS À SIMON LAMBERT
</footer>
</body>
</html>
